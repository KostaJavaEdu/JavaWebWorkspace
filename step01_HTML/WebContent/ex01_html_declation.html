<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>HTML실습중</title>
	</head>
	<body>
	<!-- br : 개행, 반복가능
		  p : 단락구분, 반복안됨 -->
	안녕하세요. <br/><br/><br/><br/><br/>
	오늘은 월요일 <p/><p/><p/><p/><p/>
	오늘 점심 뭐먹지?<br/>
	오늘은 빼빼로 데이!
	
	<hr color = "red" />
	<!-- h1 ~ h6까지 지원 되고 숫자가 작을수록 글자가 크다. -->
	<h1 align = "center">Heading 태크 입니다.</h1>
	<h2 align = "right">Heading 태크 입니다.</h2>
	<h3>Heading 태크 입니다.</h3>
	<h4>Heading 태크 입니다.</h4>
	<h5>Heading 태크 입니다.</h5>
	<h6>Heading 태크 입니다.</h6>
	
	</body>
</html>
