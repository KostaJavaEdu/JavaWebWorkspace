<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$("#moveRight").click(function(){
			$("img").animate({marginLeft:"+=200px",width:"+=50px" , height:"+=50px"} , 3000 , 
					function(){ 
				       alert("완료~~");
				       $(this).css("border","double red 5px")
			       });
		});
		
        $("#moveLeft").click(function(){
        	$("img").animate({marginLeft:"-=200px",width:"-=50px" , height:"-=50px"} , 3000 , 
					function(){ 
				       alert("완료~~");
				       $(this).css("border","none")
			       });
		});
	})
</script>
</head>
<body>

<h1>animate 효과</h1>
   <input type="button" value="moveRight" id="moveRight" />
	<input type="button" value="moveLeft"  id="moveLeft"/>
	<p/>
	<img src="img/heart.png" width="50" height="50"/>
</body>

</html>
