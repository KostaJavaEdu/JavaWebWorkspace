<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.4.1.min.js"></script>
<script>
  $(function(){
    $("#jumin1").on("keyup",function(){
      var value = $(this).val();
      if(isNaN(value)){ //9912a
        //숫자아니다.
        alert("숫자만 입력하세요.");
       $(this).val(value.substr(0,value.length-1));
       return;//함수를 빠져나가라 
      }

      //6자리가 되었을 때 커서 이동
      if(value.length == 6){
         $("#jumin2").focus();
      }   
    });

    //blur, keydown 두개의 이벤트 적용
    //$("jumin2").blur().keydown()
    //$("jumin2").on("blur",function(){}).on("keydown",function(){})
    $("#jumin2").on({
      keydown : function(){
        //키보드의 KEY를 가져오기
        console.log(event.keyCode);
      },
      blur : function(){
        //첫글자 읽어와서 성별 체크
        var ch = $(this).val().charAt(0); //첫번째 글자 읽어옴
        if(ch==1 || ch == 3){
           $("#man").prop("checked",true)
        }else{
           $("#woman").prop("checked",true)
        } 
      }
    })
  })
</script>
</head>

<body>
  <h1>on 이벤트 </h1>
  <h4>주민번호를 이용한 성별 체크</h4>
  <form>
   주민번호 : 
<input type="text" id="jumin1" size="6"/> - <input type="text" id="jumin2" size="7" /> <p/>
성별 : 
<input type="radio" value="남자" id="man" disabled name="gender" checked="checked"> 남자
<input type="radio" value="여자" id="woman" disabled name="gender"> 여자

</form>
</body>
</html>
