<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 div{width:300px; height:100px ; border: 1px red solid;}
</style>
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function() {
	//alert(1)
	$("#btnSave").click(function() {
		//key와 value를 가져와서 localStorage 저장
		var key = $("#s_key").val();
		var value = $("#s_value").val();
		
		localStorage.setItem(key,value);
		
		//text박스 지우기
		$("#s_key").val("");
		$("#s_value").val("");
		$("#s_key").focus();
		
		getInfo();
		
	});//click이벤트
	
	$("#btnClear").click(function() {
		localStorage.clear();//모든 정보를 지우기
		
		getInfo();
	})
	
	
	//저장된 데이터 가져오기
	function getInfo() {
		var str = "저장된 갯수 : " + localStorage.length + "<br>";
		
		for(i=0; i<localStorage.length; i++){
			var key = localStorage.key(i);
			var value = localStorage.getItem(key);
			
			str += key+"="+value+"<br>";
		}
		
		$("#result").html(str);
	}
	
	getInfo();
})
  
   
</script>

</head>
<body>
<h1> localStorage Test </h1>
<form>
  key : <input type="text" name="s_key" id="s_key"/>
  value : <input type="text" name="s_value" id="s_value"/>
  
 <input type="button"  value="저장하기"  id="btnSave"/>
 <button type="button" id="btnClear">정보 지우기 </button>
 <hr>
 <div id="result"></div>
</form>



</body>
</html>
