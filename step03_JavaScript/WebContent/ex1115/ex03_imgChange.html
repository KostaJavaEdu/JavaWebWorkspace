 <script type="text/javascript">
 
 function imgSrc(img) {
	document.images[0].src = "img/"+img;
 }
 
 function imgOver(th) {
	th.width *= 2;
	th.height *= 2;
	th.style.border="double red 5px"
 }
 
 function imgOut(th) {
	th.width /= 2;
	th.height /= 2;
	th.style.border="none";
 }
 
 </script>
 </head>

 <body>
 <img src="img/cat.gif" /><br/><br/>

<span onclick="imgSrc('monkey.gif')">[ 원숭이 ]</span> &nbsp;&nbsp;
<span onclick="imgSrc('tiger.gif')">[ 사자 ]</span> &nbsp;&nbsp;
<span onclick="imgSrc('cat.gif')">[ 고양이 ]</span> &nbsp;&nbsp;
<span onclick="imgSrc('dog.gif')">[ 강아지 ]</span> &nbsp;&nbsp;
  
<hr color="red"/>

<img src="img/monkey.gif" 
onMouseover="imgOver(this)" onmouseout="imgOut(this)"
 width="70" height="60"/>&nbsp;&nbsp;

<img src="img/cat.gif" 
onMouseover="imgOver(this)" onmouseout="imgOut(this)"
width="70" height="60"/>&nbsp;&nbsp;

width="70" height="60"/>&nbsp;&nbsp;

width="70" height="60"/>&nbsp;&nbsp;
 
 </body>
