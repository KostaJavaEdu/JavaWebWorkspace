<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table {border: 1px black solid; width: 600px; height: 600px; border-collapse: collapse;}
td {border: 1px black solid}
#user{background-color: skyblue;}
#pink{background-color: pink;}
</style>
</head>
<body>
<form action="http://naver.com" method="get">
<table>
	<tr>
		<td id=user>
		사용자 정보입력
		</td>
	</tr>
	
	<tr>
		<td>
		안녕하세요. 수녕이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다.<br>
		아래의 사항들을 빠짐없이 기록해 주세요.
		</td>
	</tr>
	
	<tr>
		<td>
		<table>
	
			<tr>
				<td id=pink>사용자 ID</td>
				<td colspan="3">
				<input type="text"/><input type="button" value="ID중복확인" required="required"/>
				</td>
			</tr>
			
			<tr>
				<td id=pink>비밀번호</td>
				<td><input type="text" required="required"/></td>
				<td id=pink>비밀번호 확인</td>
				<td><input type="text" required="required"/></td>
			</tr>
			
			<tr>
				<td id=pink>사용자 이름</td>
				<td colspan="3"><input type="text" required="required"/></td>
			</tr>
			
			<tr>
				<td id=pink>주민등록번호</td>
				<td colspan="3">
					<input type="text" size="6"> - <input type="text" size="7">
				</td>
			</tr>
			
			<tr>
				<td id=pink>생년월일</td>
				<td colspan="3">
					<input type="text" size="4">년
					<select>
						<option value="0">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
					</select>
					월
					<select>
						<option value="0">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
					</select>
					일
				</td>
			</tr>
			
			<tr>
				<td id=pink>우편번호</td>
				<td colspan="3">
					<input type="text" size="20"> - <input type="text" size="20">
					<input type="button" value="우편번호검색">
				</td>
			</tr>
			
			<tr>
				<td id=pink>주소</td>
				<td colspan="3">
					<input type="text" size="50">
				</td>
			</tr>
			
			<tr>
				<td id=pink>나머지주소</td>
				<td colspan="3">
					<input type="text" size="20">
				</td>
			</tr>
			
			<tr>
				<td id=pink>E-Mail</td>
				<td colspan="3">
				<input type="text"/> @
					<select name="email" >
						<option value="0">선택하세요</option>
						<option value="naver">naver.com</option>
						<option value="daum">daum.net</option>
						<option value="nate">nate.com</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td id=pink>직업</td>
				<td colspan="3">
					<select name="job" >
						<option value="0">컴퓨터/정보통신</option>
						<option value="naver">경영</option>
						<option value="daum">전자</option>
						<option value="nate">기계</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td colspan="4">
					<input type="submit" value="등록">
					<input type="button" value="취소">
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</form>
</body>
</html>
