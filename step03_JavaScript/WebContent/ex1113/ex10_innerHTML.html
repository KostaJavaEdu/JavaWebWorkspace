<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table {width: 500px; border: 5px pink solid;}
th, td{border: 1px gray solid; padding: 3px;}
</style>
<script type="text/javascript">
	//구구단 출력
	function guguDan() {
		var divEle = document.getElementById("div");
		
		var str="";
		//구구단 출력
		str+="<table style='border:double red 5px; width:400px'>";
		for(var i=1; i<=9; i++){
			str+="<tr>"
			for(var j=2; j<=9; j++){
				str+="<td>" + j + "*" + i + "=" + (i*j) + "</td>";
			}
			str+="</tr>";
		}
		str+="</table>";
		divEle.innerHTML=str;
	}
	
	//guguDan();
</script>
</head>

<body onload="guguDan()"> <!--onload는 로딩이 완료된 후에(body다 스캔한 후) 호출해줘 -->
	<div id = "div"></div>
</body>
</html>
