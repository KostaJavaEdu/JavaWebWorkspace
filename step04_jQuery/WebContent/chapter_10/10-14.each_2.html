<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>
	
  <script src="../js/jquery-3.4.1.min.js"></script>
        
		 <script>
		$(function() {
			
			//a태그를 생성해서 div에  추가 <a href="주소">네이버</a>
			var arr = [
				{href:"http://www.naver.com", name:"naver"},
				{href:"http://www.daum.net", name:"daum"},
				{href:"http://www.google.com", name:"google"},
				{href:"http://www.kosta.or.kr", name:"kosta"},
				{href:"http://www.hrd.go.kr", name:"hrd"}
			];
			var str=""
			
			$.each(arr, function(index,item) {
				//alert(`${index}, ${item.href}`)
				str += `<a href =${item.href}>${item.name}</a><br>`;
			});
			
			$("div").html(str);
			$("a").css("textDecoration","none");
		});
           
        </script>
   

		 
  </head>
 <body>
    <h3> each를 통한 동적 DOM 생성 </h3>
	<div></div>
 </body>
</html>
