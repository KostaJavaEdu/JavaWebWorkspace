<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1> ol태그 - 순서 있는 목차 </h1>
<!-- type="1 | A | a | I | i | " -->
<ol type="i" start="3">
	<li>기아 자동차</li>
		<ul>
			<li>K3</li>
			<li>K5</li>
			<li>K7</li>
			<li>K9</li>
		</ul>
	<li>현대 자동차</li>
	<li>삼성 자동차</li>
</ol>

<h1> ul태그 - 순서 없는 목차 </h1>
<!-- type="disc | circle | square" -->
<ul type="circle">
	<li>기아 자동차</li>
		<ul type="square">
			<li>K3</li>
			<li>K5</li>
			<li>K7</li>
			<li>K9</li>
		</ul>
	<li>현대 자동차</li>
	<li>삼성 자동차</li>
</ul>

</body>
</html>
